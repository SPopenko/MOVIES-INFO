<html>
<head>
    <!--
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
<title>Sidebar</title> -->
    <style type="text/css">
        body {
            font-family: Tahoma, Arial, sans-serif;
            font-size: 62.5%;
            margin: 0px;
            padding: 5px;
            background-color: white;
            text-align: center;
        }
        #wrapper {
            text-align: left;
        }
        h2 {
            color: #3300FF;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
        .cast {
            color: #3300FF;
            font-size: 1.2em;
        }
        .division {
            font-weight: bold;
            width: 160px;
        }
        .cover{
            width: 140px;

        }
        .slide{
            width: 100%;
        }
        .sidebar {
            width: 220px;
            position: absolute;
        }
        .sidebar p {
            width: 160px;
        }        
    </style>
</head>

<body>
    <div id="wrapper">
        <div> 
            <img class="cover" src="[posterUrl]"/>
            <span class="sidebar">
                <h2>[name]</h2>
                <p class="division">Release Date:</p>
                <p>[release]</p>
                <p class="division">Cast:</p>
                <p class="cast">[cast]</p>
            </span>
        </div>
        <p class="division">Description:</p>
        <p>[description]</p>
        <br>
        <div class="slides">
            <p class="division">Backdrops:</p>
            [backdrops]
        </div>
    </div>
</body>
</html>
